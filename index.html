<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora IMC</title>
    <!-- bulma css framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="is-align-items-center">
        <form id="form" class="box mx-6 my-6 has-background-white-ter">
            <!-- header -->
            <section class="hero is-small is-info is-align-items-center">
                <div class="hero-body">
                    <p class="title has-text-weight-bold">
                        Calculadora de IMC
                    </p>
                </div>
            </section>
            <p class="p-1 has-text-centered has-text-grey-light">Descubra su índice de masa corporal</p>


            <!-- gender select -->
            <div class="field">
                <label class="label">Genero</label>
                <span class="is-justify-content-center is-flex is-align-items-baseline">

                    <div id="menSel" class="box p-3 m-1 is-clickable">
                        <img id="menSel" class="image is-64x64"
                            src="https://image.flaticon.com/icons/png/512/10/10522.png" alt="Hombre">
                    </div>

                    <div id="womenSel" class="box p-3 m-1 is-clickable">
                        <img class="image is-64x64" src="https://image.flaticon.com/icons/png/512/103/103277.png"
                            alt="Mujer">
                    </div>

                </span>
            </div>


            <!-- input fields -->
            <div class="field pt-2">
                <label class="label" for="ageInput">Edad</label>
                <div class="control">
                    <input name="ageInput" id="ageInput" min="1" max="99" class="input" type="number" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="weightInput">Peso</label>
                <div class="control">
                    <input name="weightInput" id="weightInput" class="input" type="number" min="1" placeholder="En KG"
                        required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="heightInput">Estatura</label>
                <div class="control">
                    <input name="heightInput" id="heightInput" class="input" type="number" min="100"
                        placeholder="En centímetros" required>
                </div>
            </div>

            <!-- btn Calc -->
            <button id="calcBtn" class="button is-info is-fullwidth m-1">Calcular IMC</button>
            <button id="statsBtn" class="button is-fullwidth m-1">Estadísticas</button>
        </form>
    </section>

    <!-- modal results -->
    <div id="modalResults" class="modal">
        <div id="closeModalBkg" class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <h2 class="title is-3 has-text-centered modal-card-title">Resultados</h2>
                <button id="closeModal" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->

                <h3 class="has-text-centered is-size-2" id="showIMC"></h3>
                <h2 id="imcTier" class="has-text-centered is-size-4"></h2>
                <h3 id="weightRange" class="has-text-centered is-size-4"></h3>
                <!-- <progress id="progress" max="100" value="100"> 70% </progress> -->

            </section>
            <footer class="modal-card-foot is-justify-content-center">
                <button id="saveDataBtn" class="button is-success">Guardar Datos</button>
                <button id="statsBtn2" class="button">Estadísticas</button>
            </footer>
        </div>
    </div>

    <!-- modal stats -->
    <div id="modalStats" class="modal">
        <div id="closeStatsModalBkg" class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="title is-3 has-text-centered modal-card-title">Estadísticas</p>
                <button id="closeStatsModal" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div id="ulContainer" class="content">
                    <p class="subtitle is-3">Últimos Registros:</p>

                    <ul id="ul">

                    </ul>
                </div>
            </section>
            <footer class="modal-card-foot is-justify-content-center">
                <button id="btnCloseModalStats" class="button">Cerrar</button>
            </footer>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
